<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
</head>
<body>
<div class="container" th:action="@{/post/read}" th:object="${postDTO}">
    <h2>게시글 상세 화면</h2>
    <table class="board-detail">
        <tbody>
        <tr>
            <th scope="row">글 번호</th>
            <td th:text="*{member.getid()}"></td>
        </tr>
        <tr>
            <th scope="row">작성자</th>
            <td th:text="*{member.getmemberId()}"></td>
            <th scope="row">작성일</th>
            <td th:text="*{period.getCreatedDate()}"></td>
        </tr>
        <tr>
            <th scope="row">제목</th>
            <td colspan="3">
                <input type="text" th:field="*{post.getPostTitle()}" placeholder="제목을 입력하세요">
            </td>
        </tr>
        <tr>
            <td colspan="4" class="view-content">
                <textarea th:field="*{post.getPostContent()}" placeholder="내용을 입력하세요"></textarea>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
