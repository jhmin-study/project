<!DOC제TYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>
<body>
<form action="" method="post">
    <p>
        <label for="title">제목</label><br>
        <input type="text" id="title" name="title" size="50" required placeholder="제목을 입력하세요">
    </p>
    <p>
        <label for="content">본문</label><br>
        <textarea id="content" name="content" rows="10" cols="50" required placeholder="본문을 입력하세요"></textarea>
    </p>
    <p>
        <input type="submit" value="게시글 작성"/>
        <input type="button" value="게시물 목록"/>
    </p>
</form>
</body>
</html>
