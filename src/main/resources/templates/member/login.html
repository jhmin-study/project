<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
</head>
<style>
    *{
        font-size: 20px;
        margin: auto;
    }
</style>
<body>
    <h3>로그인</h3>
    <form method="post" th:action="@{/member/login}" th:object="${memberVO}">
        <div>이메일</div><input type="text" th:field="*{member.getMemberEmail()}" placeholder="이메일을 입력하세요">
        <div>비밀번호</div><input type="password" th:field="*{member.getMemberPassword}" placeholder="비밀번호를 입력하세요">
        <button>로그인</button>
    </form>
</body>
</html>
